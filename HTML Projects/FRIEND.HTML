<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Friendship Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0c27b 0%, #4b1248 100%);
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #e91e63;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 8px #333;
            font-weight: bold;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin: 10px 0 0;
            text-shadow: 1px 1px 4px #555;
        }
        .decorative-line {
            width: 80%;
            margin: 20px auto;
            height: 4px;
            background: linear-gradient(90deg, #f79d00, #64f38c);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container">
        <h1>Happy Friendship Day!❤️</h1>
        <p>Celebrate the bonds that last a lifetime</p>
        <div class="decorative-line"></div>
    </div>
</body>
</html>
