<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Glassmorphism Website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Glassmorphism Background -->
    <div class="background">
        <div class="glass"></div>

        <!-- Header with Animated 3D Pointer Text -->
        <div class="header">
            <h1 class="animated-text">Welcome to 3D Experience</h1>
        </div>

        <!-- 3D Animated Character -->
        <div class="character-container">
            <canvas id="character"></canvas>
        </div>

        <!-- Hover-Animated Buttons -->
        <div class="button-container">
            <button class="hover-button">Slider 1</button>
            <button class="hover-button">Slider 2</button>
            <button class="hover-button">Slider 3</button>
        </div>

        <!-- Footer -->
        <footer>
            <p>Connect with me:</p>
            <div class="social-links">
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
